<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>การ์ดเชิญงานบวช</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .invitation-card {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        p {
            color: #555;
        }

        .event-details {
            margin-top: 20px;
        }

        .event-details p {
            margin-bottom: 10px;
        }

        .rsvp-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .rsvp-button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>

    <div class="invitation-card">
        <h1>งานฌาปนกิจ ส่งผู้ล่วงลับสู่สรวงสรรค์</h1>
        <h1>นาย พุทธรักษา ภูอวด</h1>

        <p>เพื่อแสดงความเสียใจให้แก่ผู้ตาย</p>
        
        <img src="https://thaipublica.org/wp-content/uploads/2011/09/%E0%B8%9E%E0%B8%B4%E0%B8%98%E0%B8%B5%E0%B8%8C%E0%B8%B2%E0%B8%9B%E0%B8%99%E0%B8%81%E0%B8%B4%E0%B8%88%E0%B8%A8%E0%B8%9E.jpg" width="150px" height="150px" alt="รูปภาพงานบวช" class="invitation-image">


        <div class="event-details">
            <p><strong>วันที่:</strong> วันอาทิตย์ที่ 15 กุมภาพันธ์ 2024</p>
            <p><strong>เวลา:</strong> 10:00 น.</p>
            <p><strong>สถานที่:</strong> วัดบ้านหนองทรายขาว</p>
            <p><strong>แผนที่:</strong> <a
                    href="https://www.google.co.th/maps/place/%E0%B8%A7%E0%B8%B1%E0%B8%94%E0%B8%9A%E0%B9%89%E0%B8%B2%E0%B8%99%E0%B8%AB%E0%B8%99%E0%B8%AD%E0%B8%87%E0%B8%97%E0%B8%A3%E0%B8%B2%E0%B8%A2%E0%B8%82%E0%B8%B2%E0%B8%A7/@17.1577767,104.1135166,17z/data=!3m1!4b1!4m6!3m5!1s0x313cf2b0e995b233:0xcdd36c401cfbc42a!8m2!3d17.1577716!4d104.1160915!16s%2Fg%2F1tf1l977?hl=th&entry=ttu"
                    target="_blank">ดูบน Google Maps</a></p>
        </div>

        <style>
            body {
                font-family: 'Arial', sans-serif;
                text-align: center;
                margin: 20px;
            }

            #message-container {
                display: none;
                border: 2px solid #333;
                padding: 20px;
                max-width: 400px;
                margin: 0 auto;
                background-color: #f9f9f9;
            }

            #show-message-btn {
                padding: 10px 20px;
                font-size: 16px;
                cursor: pointer;
            }
        </style>
        </head>

        <body>

            <button id="show-message-btn" onclick="showMessage()">ยืนยัน</button>

            <div id="message-container">
                <h2>เราได้รับการยืนยันแล้ว!</h2>
                <p>ขอบพระคุณที่เข้าร่วมงานฆ</p>
            </div>

            <script>
                function showMessage() {
                    
                    document.getElementById("message-container").style.display = "block";
                }
            </script>

        </body>

</html>
